<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SBB Timetable</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-thin.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-solid.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-regular.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-light.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-thin.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-solid.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-regular.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-light.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone-thin.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone-regular.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/duotone-light.css"
    />
    
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="SBB_CFF_FFS_logo.svg.png" alt="SBB Logo" />
        <h1>Swiss Public Transport</h1>
      </div>
      <div class="nav-links">
        <a href="#" class="active">Timetable</a>
        <a href="#">Tickets</a>
        <a href="#">Travel Info</a>
      </div>
    </div>

    <div class="search-container">
      <div class="input-group">
        <label for="fromStation">From</label>
        <input
          type="text"
          id="fromStation"
          placeholder="Enter departure station"
        />
      </div>
      <div class="input-group">
        <label for="toStation">To</label>
        <input
          type="text"
          id="toStation"
          placeholder="Enter destination station"
        />
      </div>
      <div class="input-group">
        <label for="dateInput">Date</label>
        <input type="date" id="dateInput" />
      </div>
      <div class="input-group">
        <label for="timeInput">Time</label>
        <input type="time" id="timeInput" />
      </div>
      <button id="searchButton">Search Connections</button>
    </div>

    <div class="timetable-container">
      <table id="connectionsTable">
        <thead>
          <tr>
            <th>Departure</th>
            <th>Arrival</th>
            <th>Duration</th>
            <th>Changes</th>
            <th>Transport</th>
          </tr>
        </thead>
        <tbody id="connectionsBody">
          <tr>
            <td colspan="5" class="loading">
              Search for connections between stations
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
